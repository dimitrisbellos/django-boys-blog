{% extends 'blog/base.html' %}

{% block content %}

    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <a class="btn btn-default" href="{% url 'post_delete' pk=post.pk %}" onclick="return confirm('Are you sure you want to delete this?')"><span class="glyphicon glyphicon-remove"></span></a>
    </div>

{% endblock %}
